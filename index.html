<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <!-- Title -->
    <title>Aethelryth's Website</title>
</head>

<body>
    <!-- Icons to open windows -->
    <table class="icon-bar" id="icons">
        <td class="icon-button">
            <button opens="settings">⚙️</button>
            <span>Settings</span>
        </td>
    </table>
    <!-- Settings Menu -->
    <div id="settings" class="draggable">
        <div class="draggable-header">
            <div class="header-text">
                <span>Window Title</span>
            </div>
            <button class="Close">X</button>
        </div>
        <p>This is the text for the settings menu</p>
        <p>TODO buttons for: change background, add folder, add link, export setup</p>
        <div class="settings_option">
            <label>Change Background Image:</label>
            <input type="file" id="bg_image" accept="image/png, image/jpeg"/>
        </div>
        <div class="settings_option">
            <p>Adding Links:</p>
            <label>Link:</label>
            <input type="text" id="new_link">
            <label>Name:</label>
            <input type="text" id="new_link_name">
            <button onclick='addNewLink(document.getElementById("new_link").value, document.getElementById("new_link_name").value)'>Add link</button>
        </div>
        <div class="settings_option">
            <button onclick="localStorage.clear()">Clear all data (requires reload)</button>
        </div>
    </div>
</body>
<!-- JS -->
<script src="draggableDivs.js"></script>
<script src="script.js"></script>

</html>
